            const finalCardIndex = (cardIndex === null)

                : cardIndex;

                front: drawnCard.front,
                back: drawnCard.back,
                flipped: true,
                isDeck: false

        };

            if (inputValue) {

            }
          }
        };
        
        const reshuffle = () => {

            if (card.flipped) {
